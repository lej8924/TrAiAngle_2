name: Deploy Django to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout branch
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python ./web/server/manage.py test

      - name: ðŸ“¦ Zip project files
        run: zip -r TrAiAngle_2.zip .

      - name: ðŸŒŽ Access to AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: ðŸš› Upload to S3
        run: aws s3 cp TrAiAngle_2.zip s3://poseanalyzer/TrAiAngle_2.zip

      - name: ðŸš€ Deploy to EC2 with CodeDeploy
        run: 
          aws deploy create-deployment \
            --application-name traiangle-application \
            --deployment-group-name traiangle-deploy-group \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --file-exists-behavior OVERWRITE \
            --s3-location bucket=poseanalyzer,bundleType=zip,key=TrAiAngle_2.zip \
            --github-location repository=lej8924/TrAiAngle_2,commitId=${GITHUB_SHA} \
            --region ap-northeast-2