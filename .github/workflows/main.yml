name: Deploy Django to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python ./web/server/manage.py test

      - name: Create ZIP file
        run: zip -r django-app.zip .

      - name: Upload to S3
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Upload to S3
        run: aws s3 cp django-app.zip s3://poseanalyzer/django-app.zip

      - name: Deploy to EC2
        run: |
          aws deploy create-deployment \
            --application-name traiangle-application \
            --deployment-group-name traiangle-deploy-group \
            --s3-location bucket=poseanalyzer,key=django-app.zip,bundleType=zip